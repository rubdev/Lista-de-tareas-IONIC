<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Nombre de la lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Agregar nuevas tareas:</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nueva tarea:</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Tareas pendientes:</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Hacer deporte</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
