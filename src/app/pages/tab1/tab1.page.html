<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Tareas pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let lista of tareasService.listas" detail>
        <ion-label>{{ lista.titulo }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="aNuevaLista()"> 
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
