<ion-list>
  <ion-item-sliding *ngFor="let lista of tareasService.listas | filtro:terminada">
    <ion-item detail (click)="listaSeleccionada( lista )">
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note slot="end">{{ lista.items.length }} tareas</ion-note>
    </ion-item>
    <ion-item-options side="start">
        <ion-item-option side="start" color="primary" (click)="editarNombre( lista )"><ion-icon slot="icon-only" name="create"></ion-icon></ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarLista( lista )"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
